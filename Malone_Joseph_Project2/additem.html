 <html lang="">
    <head>
        <meta charset="utf-8">
        <title>VFW 1108 Project-1</title>
        <meta name="description" content="">
        <meta name="keywords" content="">
        <meta name="author" content="Joseph_Malone">
        <link rel="stylesheet" href="css/styles.css">
    </head>

    <body>
        <!-- Add Item form -->
        <div id="main">
        <form action="#" id="addInvForm">
               
            <h1>Morgia's Pizza</h1>
            <fieldset>
                <legend>Add Inventory Item</legend>
            
            <dl>
                <dt><h2>Select Distributor:</h2></dt>
                <dd><select id="dist">
                </select></dd>
            
                <dt><h2>Item Info:</h2></dt>
                <!-- list of form elements -->
                <dd><label for="item">item name:</label>
                <dd><input type="text" id="item" placeholder="Enter Item Name" maxlength=20>
                
                <dd><br><label for="quantity">quantity:</label>
                <dd><input id="quantity" type="range"  min="0" max="10"  onchange="showValue(this.value)">
                <!-- displays the number for the user of what the slider is on -->
                <span id="selected_amount">5</span>
                <dd><select id="amount">
                </select></dd>
            
                <dd><br><label for="ordered">mark as ordered?</label>
                <dd><input type="checkbox" id="ordered" name="ordered" value="yes">

                <dd><label for="orderdate">order date:</label>
                <dd><input type="text" id="orderdate" placeholder="2011-08-06">
            
                <dd><label for="note">order note:</label>
                <dd><textarea name="note" id="note" wrap="soft" placeholder="add notes about order"></textarea>
            </dl>
            <!-- Extra-credit: list-style (see styles.css) -->
            <ul class="a">
                <li>BestMeats : Order Wed/Delivery Fri</li>
            </ul>
            <ul class="b">
                <li>USFoods : Order Thurs/Delivery Mon</li>
            </ul>
  
        <!-- submit button -->
        <input id="stf" type="submit" value="submit" onclick="storeItem();">
        <!-- clear storage -->
        <p id="clear">
            <a href="#" onclick="clearStorage(); location.reload();">clear local storage</a>
        </p>
         
        </fieldset>
        </form>
        </div>
        <script src="js/main.js"></script>
        <script>getItems();</script>
    </body>
</html>
